<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="MSSmartTagsPreventParsing" content="true">

    <meta name="description" content="Online home of James Aitken">
    <meta name="author" content="James Aitken - @LoonyPandora">

    <title>James Aitken</title>

    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-263289-6']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>

<body data-stellar-background-ratio="0.25">

    <div class="container-fluid">

        <h1 class="nametag">
            <span class="james">James</span>
            <span class="aitken">Aitken</span>
        </h1>


        <p class="strapline">I design &amp; code full-stack web stuff from my hideaway in East London.</p>
        <p class="strapline">Not a rockstar, guru, or ninja. No artisan hand-crafted pixels.</p>
        <p class="strapline">Just good work without fuss.</p>

        <div class="row">
            <div class="col-md-4">
                <h2>Daft Cow?</h2>
                <img src="avatar/vector.svg" width="200">
            </div>
            <div class="col-md-4">
                <h2>GitHub Feed</h2>
            </div>
            <div class="col-md-4">
                <h2>Top Artists</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h2>GitHub Followers</h2>
                <ol class="followers"></ol>
            </div>
            <div class="col-md-4">
                <h2>GitHub Feed</h2>
                <ol class="feed"></ol>
            </div>
            <div class="col-md-4">
                <h2>Top Artists</h2>
                <ol class="top-artists"></ol>
            </div>
        </div>
    </div>

    <!-- Mustache Templates -->
    <script id="top-artists-template" type="text/template">
        <li>
            <a href="{{ url }}">
                <span class="image-cropper"><img src="{{ img }}" /></span> {{ name }}
            </a>
        </li>
    </script>


    <script id="followers-template" type="text/template">
        <li>{{ follower_count }} Followers</li>
    </script>

    <script id="repos-template" type="text/template">
        <li>{{ repo_count }} Repos</li>
    </script>

    <script id="feed-template" type="text/template">
        <li><a href="{{ repo.url }}">{{ type }} - {{ repo.name }}</a></li>
    </script>



    <script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.stellar.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.noisy.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mustache.js" type="text/javascript" charset="utf-8"></script>


    <script src="js/site.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
